<html>
<head>
<title><h2>REGISTRATION FORM</h2>
</title>
</head>
<body bgcolor="lightgray" >
<form action="/action.html">
<h3>STUDENT REGISTRATION FORM &#9998;</h3>
<table align="centre" cellpadding='30' >
<tr>
<td>first name</td>
<td><input type="text" name="first_name" maxlength="20"/>
</tr>
<tr>
<td>last name</td>
<td><input type="text" name="last_name" maxlength="20"/>
</tr>
<tr>
<td>Email id &#9993;</td>
<td><input type="text" name="email_id" maxlength="30"/>
</tr>
<tr>
<td>Mobile no &#9743;</td>

<td><input type="text" name="mobile_no" maxlength="30"/>
</tr>
<tr>
<td>gender &#128101;</td>
<td>male<input type="radio" name="male" />
<td>female<input type="radio" name="female" />

<tr>
<td>country &#127757;</td>
<td><select name="country" id="country">
<option value="-1">country </option>
<option value="1">india</option>
<option value="2">usa</option>
<option value="3">landon</option>
</select></td>
</tr>

<tr>
<td><br>Address &#10136;</br></td>
<td><textarea type="text" name="address" row="5" column="10"/>
</textarea>
</tr>
<tr>
<td colspan="2" align="centre">
<input type="submit" value="submit">
</td>
</tr>

</table>
</form>
</body>
</html>
